<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <img
        class="video"
        src="https://images.unsplash.com/photo-1550438496-8c6e269e7886?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1650&q=80"
      />

      <img class="mountain" src="mountain.png" id="mountain" />
      <img class="lake" src="mount.png" id="lake" />
      <div class="typewriter">
        <img id="text" src="./coolcat.png" />
      </div>
    </section>
    <h1 class="container"></h1>
    <div class="typewriter d-flex justify-content-center text-white">
      <h1>International</h1>
    </div>
    <div class="buttons d-flex justify-content-center text-with-animation ">
      <span class="btn second text-white mr-5">Women's</span
      ><span class="btn text-white ">Day</span>
   

    <script type="text/javascript">
      let video = document.querySelector(".video");

      let mountain = document.querySelector("#mountain");
      let lake = document.querySelector(".lake");
      let text = document.querySelector("#text");

      window.addEventListener("scroll", function() {
        var value = window.scrollY;

        video.style.top = value * 0.5 + "px";

        mountain.style.top = -value * 0.1 + "px";
        lake.style.top = value * 0.1 + "px";
        text.style.top = value * 1.3 + "px";
      });
    </script>
  </body>
</html>
